<div class="jumbotron"></div>

<div class="container">
	<form class="form-horizontal" ng-submit="submit()">
    		
    	<fieldset>
		    <div id="legend">
		    	<legend class="">Shipping Information</legend>
		    </div>
		          
		    <!-- Recipient's Name -->
		    <div class="control-group">
		    	<label class="control-label" for="recipientName">Recipient's Name</label>
		        <div class="controls">
		        	<input type="text" id="recipientName" ng-model="formData.recipientName" placeholder="" class="input-xlarge">
		        </div>
		    </div>
		          
		    <!-- Address Line 1 -->
		    <div class="control-group">
		    	<label class="control-label" for="line1">Address (line 1)</label>
		        <div class="controls">
		        	<input type="text" id="line1" ng-model="formData.line1" placeholder="" class="input-xlarge">
		        </div>
		    </div>
		          
		    <!-- Address Line 2 -->
		    <div class="control-group">
		        <label class="control-label" for="line2">Address (line 2)</label>
		        <div class="controls">
		        	<input type="text" id="line2" ng-model="formData.line2" placeholder="" class="input-xlarge">
		    	</div>
		    </div>
		          
		    <!-- City, State/Province, Postal Code -->
		    <div class="control-group">
		        <label class="control-label" for="city">City</label>
		        <div class="controls">
		        	<input type="text" id="city" ng-model="formData.city" placeholder="" class="input-xlarge">
		        </div>
		        <label class="control-label" for="stateProvince">State</label>
		        <div class="controls">
		            <input type="text" id="stateProvince" ng-model="formData.stateProvince" placeholder="" class="input-xlarge">
		        </div>
		        <label class="control-label" for="postalCode">Postal Code</label>
		        <div class="controls">
		        	<input type="text" id="postalCode" ng-model="formData.postalCode" placeholder="" class="input-xlarge">
		    	</div>
		    </div>
		          
		    <!-- Country -->
		    <div class="control-group">
		        <label class="control-label" for="country">Country</label>
		        <div class="controls">
		        	<input type="text" id="country" ng-model="formData.country" placeholder="" class="input-xlarge">
		        </div>
			</div>
		          
		</fieldset>
		        
		<hr>
    		
		<fieldset>
			<div id="legend">
		    	<legend class="">Payment</legend>
		    </div>
		     
		    <!-- Name -->
		    <div class="control-group">
		        <label class="control-label" for="cardName">Card Holder's Name</label>
		    	<div class="controls">
		        	<input type="text" id="cardName" ng-model="formData.cardName" placeholder="" class="input-xlarge">
		        </div>
		    </div>
		     
		    <!-- Card Number -->
		    <div class="control-group">
		    	<label class="control-label" for="cardNumber">Card Number</label>
		        <div class="controls">
		        	<input type="text" id="cardNumber" ng-model="formData.cardNumber" placeholder="0" class="input-xlarge">
		        </div>
		    </div>
		     
		    <!-- Expiry-->
		    <div class="control-group">
		    	<label class="control-label" for="expiryMonth">Card Expiry Date</label>
		        <div class="controls">
		        	<select class="span3" ng-model="formData.expiryMonth" id="expiryMonth">
		                <option value="01">Jan (01)</option>
		                <option value="02">Feb (02)</option>
		                <option value="03">Mar (03)</option>
		                <option value="04">Apr (04)</option>
		                <option value="05">May (05)</option>
		                <option value="06">June (06)</option>
		                <option value="07">July (07)</option>
		                <option value="08">Aug (08)</option>
		                <option value="09">Sep (09)</option>
		                <option value="10">Oct (10)</option>1
		                <option value="11">Nov (11)</option>
		                <option value="12">Dec (12)</option>
		            </select>
		            <select class="span2" ng-model="formData.expiryYear">
		                <option value="13">2013</option>
		                <option value="14">2014</option>
		                <option value="15">2015</option>
		                <option value="16">2016</option>
		                <option value="17">2017</option>
		                <option value="18">2018</option>
		                <option value="19">2019</option>
		                <option value="20">2020</option>
		                <option value="21">2021</option>
		                <option value="22">2022</option>
		                <option value="23">2023</option>
		            </select>
		        </div>
		    </div>
		     
		    <!-- CVV -->
		    <div class="control-group">
		        <label class="control-label" for="cardCvv">Card CVV</label>
		        <div class="controls">
		            <input type="password" id="cardCvv" ng-model="formData.cardCvv" placeholder="0" class="span2">
		        </div>
		    </div>
	
			<hr>
	
		    <!-- Submit -->
		    <div class="control-group">
		        <div class="controls">
		            <button class="btn btn-success" type="submit">Purchase</button>
		        	<a class="btn" ng-href="#/">Cancel</a>
		    	</div>
		    </div>
		     
		</fieldset>
	</form>
</div>
